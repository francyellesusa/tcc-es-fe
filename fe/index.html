</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <img src="img/LOGO TCC.png" class="img-topo">
            </div>

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card-signin my-5">
                    <div class="card-body">

                        <form class="form-signin" id="form_login">
                            <div class="form-label-group">
                                <label for="inputEmail" id="labelEmail">Email</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="aluno@sgc.tcc.es" required autofocus onchange="validarForm()" onkeyup="validarForm()">
                            </div>

                            <div class="form-label-group">
                                <label for="inputPassword">Senha</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="123" required onchange="validarForm()" onkeyup="validarForm()">
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" id="submit" type="button" onclick="submitForm();" >ENTRAR</button>
                        </form>
                    </div>
                </div>
                <button class="btn btn-sm btn-default btn-block" disabled>Esqueci minha senha</button>

            </div>
        </div>
    </div>
</body>

  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="content">
      <div class="modal-header" id="status_retorno">

      </div>
      <div class="modal-body" id="mensagem_retorno">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
    </div>
</div>
